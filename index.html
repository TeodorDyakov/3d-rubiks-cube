<html>
    <head>
        <style>
            .info {
            position: absolute;
            top: 10px;
            left: 40%;
            text-align: center;
            z-index: 100;
            text-align: left;
            display:block;
            font-family: Ariel, sans-serif;
        }

        #pc{
            width: 50%;
        }

        #mobile{
            width : 60%;
        }

        @media screen and (max-width: 800px) {
            #pc{
                display: none;
            }
            .info{
                left: 10%;
            }
        }

        @media screen and (min-width: 800px) {
            #mobile{
                display: none;
            }

        }
        
        .lil-gui {
            --width: 20%; 
            --height: 20%;
        }
        </style>
        <title>Rubik's cube</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        
        <script src="lib/three.min.js"></script>
        <script src="lib/lil-gui.umd.min.js"></script>
        <script src="lib/vax.js"></script>
        <script src="OrbitControls.js"></script>

    </head>
    
    <body>
        <div id="pc" class = "info">
            <ul>
                <li>Click outside the cube and move the mouse to rotate the cube.</li>
                <li>Drag side with the mouse or use the controls in the right to turn faces.(arrow keys also work).</li>
                <li>Hold Ctrl to reverse the turn direction.</li>
            </ul>
        </div>
        <div id="mobile" class = "info">Swipe to rotate the cube and move sides. </div>
        
        <script src = "cube.js">
        </script>
    </body>
</html>
